name: E2E Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'give-care-app/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'give-care-app/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  test-and-deploy:
    name: Test & Deploy Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Pipeline: Deploy to test env → Run E2E tests → Deploy to prod (main only)
    # Note: Tests run AFTER deployment because they require convex/_generated/ types

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ============================================================
      # STAGE 1: Deploy to test environment
      # ============================================================
      - name: Stage 1 - Deploy to Test Environment
        working-directory: give-care-app
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          echo "Deploying to test environment..."

          # Create preview deployment with unique name
          PREVIEW_NAME="ci-test-${{ github.run_id }}"

          # Capture deployment output and extract URL
          npx convex deploy --preview-create $PREVIEW_NAME 2>&1 | tee deploy.log

          # Extract URL from deploy output (format: "Deployed to https://xxx.convex.cloud")
          DEPLOYMENT_URL=$(grep -oP 'https://[a-z0-9-]+\.convex\.cloud' deploy.log | head -1)

          # Save deployment URL for next step
          echo "CONVEX_TEST_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "Deployed to test environment: $PREVIEW_NAME"
          echo "Deployment URL: $DEPLOYMENT_URL"

      # ============================================================
      # STAGE 2: Generate types and run E2E tests
      # ============================================================
      - name: Stage 2 - Generate Convex Types
        working-directory: give-care-app
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_URL: ${{ env.CONVEX_TEST_URL }}
        run: |
          echo "Generating Convex types..."
          echo "Using deployment: $CONVEX_URL"
          # Generate types from schema (codegen generates types from TypeScript code, not deployment)
          # This creates the convex/_generated/ directory required by tests
          # CRITICAL: This must run BEFORE Vitest starts, as import.meta.glob is evaluated at import time
          # Set CONVEX_URL so codegen knows which deployment to use
          pnpm codegen
          # Verify _generated directory exists and has files
          if [ ! -d "convex/_generated" ]; then
            echo "Error: _generated directory not found after codegen"
            exit 1
          fi
          echo "Verifying _generated directory contents..."
          ls -la convex/_generated/ || echo "Warning: Could not list _generated contents"
          # Ensure at least api.d.ts exists (required by imports in test files)
          if [ ! -f "convex/_generated/api.d.ts" ]; then
            echo "Error: api.d.ts not found in _generated directory"
            exit 1
          fi
          # Verify dataModel.d.ts exists (also imported by tests)
          if [ ! -f "convex/_generated/dataModel.d.ts" ]; then
            echo "Error: dataModel.d.ts not found in _generated directory"
            exit 1
          fi
          # Verify api.js exists (required by convex-test)
          if [ ! -f "convex/_generated/api.js" ]; then
            echo "Error: api.js not found in _generated directory"
            exit 1
          fi
          echo "Types generated successfully - _generated directory verified"

      - name: Stage 2 - E2E Tests (Real Deployment)
        working-directory: give-care-app
        env:
          CONVEX_URL: ${{ env.CONVEX_TEST_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        run: |
          echo "Running E2E tests against deployed backend..."
          echo "Testing: $CONVEX_URL"
          # CRITICAL: Verify _generated exists BEFORE running tests
          # We already ran codegen in the previous step, so pretest hook should skip
          if [ ! -d "convex/_generated" ] || [ ! -f "convex/_generated/api.d.ts" ]; then
            echo "Error: _generated directory missing or incomplete. Codegen should have run in previous step."
            exit 1
          fi
          echo "Verified _generated directory exists before running tests"
          # Run tests (pretest:e2e hook will skip since _generated exists)
          pnpm test:e2e
          echo "E2E tests passed"

      # ============================================================
      # STAGE 3: Deploy to production (only on main branch)
      # ============================================================
      - name: Stage 3 - Deploy to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: give-care-app
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          echo "Deploying to production..."
          npx convex deploy --yes
          echo "Deployed to production"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: give-care-app/test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'give-care-app/test-results/summary.json';

            if (!fs.existsSync(resultsPath)) {
              console.log('No test results found');
              return;
            }

            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const { total, passed, failed } = results;
            const passRate = ((passed / total) * 100).toFixed(1);

            const comment = `## E2E Test Results

            - **Total**: ${total} scenarios
            - **Passed**: ${passed}
            - **Failed**: ${failed}
            - **Pass Rate**: ${passRate}%

            ${failed > 0 ? 'Some tests failed. Review the artifacts for details.' : 'All tests passed.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
